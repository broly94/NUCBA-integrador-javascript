<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-type" content="application/json" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <!--Estilos custom-->
    <link rel="stylesheet" href="./assets/registroStyles/style.css" />
    <!--Normalize CSS-->
    <link rel="stylesheet" href="./assets/normalize.css" />
    <!-- Bootstrap 5 CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/07dfb01708.js" crossorigin="anonymous"></script>

    <title>Registro | Bike Store</title>
</head>

<body>
    <!--Esqueleto principal-->
    <div class="contenedor-principal">
        <!--Header-->
        <header class="header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center sticky-top">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse container" id="navbarSupportedContent">

                        <ul class="navbar-nav d-flex align-items-center me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-center" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="marketplace.html">Marketplace</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="carreras.html">Carreras</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="login.html">Iniciar Sesión</a>
                            </li>
                        </ul>
                        <!-- Left links -->
                    </div>
                    <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
            </nav>
            <!--Navbar End-->
        </header>
        <!--Header fin-->

        <div class="contenedor-main">
            <section class="login">
                <div class="row">
                    <form class="col-12">
                        <h5>Registro Bike Store</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" name="login-nombre" id="login-nombre"
                                aria-describedby="login" placeholder="nombre">
                            <small id="login-nombre" class="form-text">Ingrese su nombre</small>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="login-email" id="login-email"
                                aria-describedby="login" placeholder="email">
                            <small id="login-email" class="form-text">Ingrese su email</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="login-password" id="login-password"
                                aria-describedby="login" placeholder="password">
                            <small id="login-password" class="form-text">Ingrese su contraseña</small>
                        </div>
                        <button>Registrarse</button>
                    </form>
                </div>
            </section>
        </div>

        <!--Footer-->
        <footer class="footer container-fluid">
            <div class="row d-flex justify-content-center p-5">
                <div class="menu-footer justify-content-center col-12 col-md-6">
                    <ul class="nav flex-column align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preguntas Frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nosotros</a>
                        </li>
                    </ul>
                </div>
                <div class="menu-redes-sociales col-12 col-md-6">
                    <ul class="nav justify-content-center pt-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-instagram-square"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-whatsapp-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <p class="text-center">Todos los derechos reservados</p>
        </footer>
        <!--Footer fin-->
    </div>
    <!--Esqueleto principal fin-->

    <script type="module" src="./src/index.js"></script>
    <!-- Bootstrap 5 CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
